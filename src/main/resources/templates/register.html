<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:method="post" th:action="@{/register}">
    <label th:for="login" th:text="Login"></label>
    <input type="text" th:name="login" th:id="login">

    <label th:for="password" th:text="Password"></label>
    <input type="text" th:name="password" th:id="password">

    <label th:for="passwordRepeat" th:text="'Repeat password'"></label>
    <input type="text" th:name="passwordRepeat" th:id="PasswordRepeat">

    <button type="submit" th:text="Submit"></button>
</form>

</body>
</html>
